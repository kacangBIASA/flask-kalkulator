<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Kalkulator Flask</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: #f5f7fa;
        }
        form {
            background: white;
            display: inline-block;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
        .result {
            font-weight: bold;
            color: #0078D7;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ðŸ§® Kalkulator Sederhana (Flask)</h1>
    <form method="POST">
        <input type="text" name="num1" placeholder="Angka pertama" required>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">âˆ’</option>
            <option value="*">Ã—</option>
            <option value="/">Ã·</option>
        </select>
        <input type="text" name="num2" placeholder="Angka kedua" required>
        <button type="submit">Hitung</button>
    </form>

    {% if result is not none %}
        <p class="result">Hasil: {{ result }}</p>
    {% endif %}

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</body>
</html>
